<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de M√∫sicas</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: white;
        color: #4e73df;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .home-btn:hover {
        background-color: #32457e;
        color: white;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        color: #555;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .button1 {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #4e73df;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .button1:hover {
        background-color: #2e59d9;
      }
    </style>
  </head>
  <body>
    <button class="home-btn" onclick="window.location.href = '/'">üè†</button>

    <div class="container">
      <h1>üéµ Cadastro de M√∫sica</h1>

      <form>
        <label for="nome">Nome da M√∫sica</label>
        <input type="text" id="nome" name="nome" required />

        <label for="artista">Artista</label>
        <input type="text" id="artista" name="artista" required />

        <label for="genero">G√™nero</label>
        <select id="genero" name="genero">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="rap">Rap</option>
          <option value="sertanejo">Sertanejo</option>
          <option value="bossa-nova">Bossa Nova</option>
          <option value="outro">Outro</option>
        </select>

        <label for="duracao">Dura√ß√£o (min:seg)</label>
        <input
          type="text"
          id="duracao"
          name="duracao"
          placeholder="Ex: 3:45"
          required
        />

        <button class="button1" type="submit">Cadastrar</button>
        <br /><br />
        <button
          class="button1"
          type="button"
          onclick="window.location.href = '/list'"
        >
          Ver sua lista de m√∫sicas
        </button>
      </form>
    </div>
  </body>
</html>
